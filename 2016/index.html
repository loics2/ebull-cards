<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ebull Generator</title>
  </head>
  <body>
    <script src="./raphael-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var logos = new Generator();
        logos.render();

        // configure the UI
        var gui = new dat.GUI();
        var f1 = gui.addFolder('General');
        f1.add(logos, 'frameWidth', 0, window.innerWidth);
        f1.add(logos, 'frameHeight', 0, window.innerHeight);
        f1.add(logos, 'maxIter').min(1);
        f1.add(logos, 'maxRotat');
        f1.add(logos, 'scale').min(0).step(0.01);

        var f2 = gui.addFolder('Colors');
        f2.addColor(logos, 'color0');
        f2.addColor(logos, 'color1');
        f2.addColor(logos, 'color2');
        f2.addColor(logos, 'color3');
        f2.addColor(logos, 'color4');

        var f3 = gui.addFolder('Render');
        f3.add(logos, 'rerender');
        f3.add(logos, 'saveSVG');
      };
    </script>
  </body>
</html>
